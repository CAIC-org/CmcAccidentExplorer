<!DOCTYPE html>
<html>
<head>
	
	<title>CAIC Accidents</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
	
	<script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.1/leaflet-omnivore.min.js'></script>


	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map { width: 100%; height: 100%;}

		.info { padding: 6px 8px; font: 14px/16px Arial, Helvetica, sans-serif; background: white; 
			background: rgba(255,255,255,0.8); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; } 
		.info h4 { margin: 0 0 5px; color: #777; }
		.legend { text-align: left; line-height: 18px; color: #555; } 
		.legend i { width: 18px; height: 18px; float: left; margin-right: 8px; opacity: 0.7; }
	</style>
</head>
<body>

<div id='map'></div>

	<script type="text/javascript">

	var map = L.map('map').setView([37.8, -96], 5);

	var terrain = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/terrain/{z}/{x}/{y}{r}.{ext}', {
		attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
		subdomains: 'abcd',
		minZoom: 0,
		maxZoom: 18,
		ext: 'png'
	}).addTo(map);
	
	var imagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
	});
	
	var lGrey = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/toner-lite/{z}/{x}/{y}{r}.{ext}', {
	attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
	subdomains: 'abcd',
	minZoom: 0,
	maxZoom: 20,
	ext: 'png'
	});
	
	function getColor(d) {
		return d == "RX" ?  '#18a558' :
				d == "WF"  ? '#FFA500' :
				d == "CX"  ? '#B30000' :
						   '#74a9cf';
	}


	function style(feature) {
		return {
			radius: 7,
			weight: 2,
			opacity: 1,
			color: 'white',
			dashArray: '',
			fillOpacity: 0.7,
			fillColor: getColor(feature.properties.IncidentTy)
		};
	}

	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 5,
			color: '#666',
			dashArray: '',
			fillOpacity: 0.7
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}

		info.update(layer.feature.properties);
	}

	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}



	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight
		});
		layer.bindTooltip(feature.properties.IncidentNa);
	}


	<!-- var geojson = L.geoJson(fires, { -->
		<!-- pointToLayer: function(geoJsonPoint, latlng) { -->
                        <!-- return L.circleMarker(latlng);}, -->
						<!-- onEachFeature: onEachFeature, -->
						<!-- style:style -->
	<!-- }).addTo(map); -->
	
	var acc = omnivore.csv('CO_Accidents.csv').addTo(map);
	
	var baseLayers = {
    "Terrain": terrain,
	"Imagery": imagery,
	"Light Grey": lGrey
	
	};

	var overlays = {
		"Accidents": acc

	};

	L.control.layers(baseLayers, overlays, {collapsed: false}).addTo(map);
	
	L.control.scale().addTo(map);





</script>



</body>
</html>
